version: '2'

services:
  api:
    build: .
    ports:
      - 8000:8000
    environment:
      SENTRY_TOKEN: ${SENTRY_TOKEN}
    restart: always
  yolov7:
    build: ./yolov7
    ports:
      - 8001:8001
    environment:
      SENTRY_TOKEN: ${SENTRY_TOKEN}
    restart: always
  yolov6r1:
    build: ./yolov6r1
    ports:
      - 8002:8002
    environment:
      SENTRY_TOKEN: ${SENTRY_TOKEN}
    restart: always
  yolov6r3:
    build: ./yolov6r3
    ports:
      - 8003:8003
    environment:
      SENTRY_TOKEN: ${SENTRY_TOKEN}
    restart: always
  nginx:
    build: ./nginx
    ports:
      - 80:80
      - 443:443
    depends_on:
      - api
      - yolov7
      - yolov6r1
      - yolov6r3
    restart: always
    volumes:
      - ./log:/log:z
      - /etc/letsencrypt/live/tools.luxonis.com/privkey.pem:/ssl/key.pem
      - /etc/letsencrypt/live/tools.luxonis.com/fullchain.pem:/ssl/cert.pem
